<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular-模仿imooc实战做一个个人博客网站，先只关注表单验证基本模块;</title>
    <link href="vendor/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style>
    
    .input_result{
        position: relative;
        top:-27px;
        left:280px;
    }
    p.success{
        color:#3c763d;
    }
    .error{
        color: #a10;
    }
    input.error {
        border: 1px solid #a10;
    }
    
    .wrapper {
        width: 300px;
        margin: 30px auto;
    }
    </style>
</head>

<body ng-app="myApp" ng-controller="SignUpController">
    <div class="wrapper">
    <h2>注册</h2>
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <label>用户名：</label>
<!--                 <pre>合法：{{signUpForm.username.$valid}}</pre>
                <pre>{{userdata.username}}</pre> -->
                <input name="username" 
                    type="text" 
                    class="form-control"
                    ng-model="userdata.username"
                    ng-minlength="4"
                    ng-maxlength="32"
                    required>
                <p class="icon-ok input_result success" ng-if="signUpForm.username.$valid"></p>    
                <p class="error" ng-if="signUpForm.username.$error.required &&signUpForm.username.$touched">用户名不能为空</p>
                <p class="error" ng-if="(signUpForm.username.$error.minlength ||
                signUpForm.username.$error.maxlength)&&signUpForm.username.$touched">用户名长度应在4至32位之间</p>
                
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.passward.$valid}">
                <label>密码：</label>
<!--                 <pre>合法：{{signUpForm.passward.$valid}}</pre>
                <pre>{{userdata.passward}}</pre> -->
                <input name="passward" 
                    type="passward" 
                    class="form-control"
                    ng-model="userdata.passward"
                    ng-minlength="6"
                    ng-maxlength="128"
                    required>
                <p class="icon-ok input_result success" ng-if="signUpForm.passward.$valid"></p>    
                <p class="error" ng-if="signUpForm.passward.$error.required &&signUpForm.passward.$touched">密码不能为空</p>
                <p class="error" ng-if="(signUpForm.passward.$error.minlength ||
                    signUpForm.passward.$error.maxlength)&&signUpForm.passward.$touched">密码长度应在6至128位之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.passward2.$valid}">
                <label>确认密码：</label>
<!--                 <pre>合法：{{signUpForm.passward2.$valid}}</pre>
                <pre>{{signUpForm.passward2}}</pre> -->
                <input name="passward2" 
                    type="passward" 
                    class="form-control"
                    ng-model="userdata.passward2"
                    compare = "userdata.passward"
                    ng-minlength="6"
                    ng-maxlength="128"
                    required>
                <p class="icon-ok input_result success" ng-if="signUpForm.passward2.$valid"></p>    
                <p class="error" ng-if="signUpForm.passward2.$error.compare &&signUpForm.passward2.$touched">两次密码输入不一致</p>  
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled = "signUpForm.$invalid">注册</button>
            </div>
        </form>
    </div>
    <script src="vendor/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="vendor/js/angular/angular-1.3.0.14/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
